<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tower Defense</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/towerdefense.css">
    <link rel="stylesheet" href="css/jquery.parallax.css"/>

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<!-- Application content go here -->

<!-- Game Design -->
<div class="gameTitle">
    <span id="gamename">Tower Defense</span>
    <br/>
    <a href="#" id="startClicker" style="text-decoration: none;font-size:48px;color:black;">Click to Start</a>
</div>

<!--game wrapper-->
<div class="game-wrapper" style="">


    <div id="tower-container">
        <div id="player-tower" class="tower">
            <img class="castle" src="img/towerdefense/playertower/castle.png">
            <img class="base" src="img/towerdefense/playertower/base.png">
        </div>
        <div id="ai-tower" class="tower">
            <img class="castle" src="img/towerdefense/aitower/castle.png">
            <img class="base" src="img/towerdefense/aitower/base.png">
        </div>
    </div>
<div id="player-tower-effect" class="effect">
    <img src="img/towerdefense/stars.gif" class="build_image">
    <img src="img/towerdefense/fire.gif" class="build_image1">
</div>
    <div id="ai-tower-effect" class="effect">
    <img src="img/towerdefense/stars.gif" class="build_image">
    <img src="img/towerdefense/fire.gif" class="build_image1">
</div>

    <div id="qcard">
        <div id="quiz-content" class="questioned">
            <div id="qquestion"></div>
            <div id="qid"></div>
            <ul id="answerBlock">
                <li class="answer" id="optax"></li>
                <li class="answer" id="optbx"></li>
                <li class="answer" id="optcx"></li>
                <li class="answer" id="optdx"></li>
            </ul>
            <div id="answerMsg"></div>
        </div>
    </div>

</div>
<!--game cards-->
    <div class="card-container">
        <img class="card-frame" src="img/towerdefense/frame.png"/>
        <div class="cards" id="card1"></div>
        <div class="cards" id="card2"></div>
        <div class="cards" id="card3"></div>
    </div>
<!--game clouds-->
<div id="cloud-container">
    <div class="background1"></div>
    <div class="background2"></div>
</div>
<!--game beam-->
<div id="target1" class="parallax-port">

    <img class="parallax-layer " src="img/towerdefense/4L.png" alt=""/>


    <img class="parallax-layer " src="img/towerdefense/6L.png" alt=""/>


    <img class="parallax-layer " src="img/towerdefense/8L.png" alt=""/>

</div>
<!--game resources-->
<div id="resource-panel">

    <div class="resource" >
        <div class="resource-name" style="color: red">Red</div>
        <div class="resource-number" id="red_score" style="color: red"></div>
    </div>
    <div class="resource">
        <div class="resource-name" style="color:blue">Blue</div>
        <div class="resource-number" id="blue_score" style="color: blue"></div>
    </div>
    <div class="resource" >
        <div class="resource-name" style="color:green">Green</div>
        <div class="resource-number" id="green_score" style="color: green"></div>
    </div>
</div>

<div id="comp_resource-panel">

    <div class="resource" >
        <div class="resource-name" style="color: red">Red</div>
        <div class="resource-number" id="comp_red_score" style="color: red"></div>
    </div>
    <div class="resource">
        <div class="resource-name" style="color:blue">Blue</div>
        <div class="resource-number" id="comp_blue_score" style="color: blue"></div>
    </div>
    <div class="resource" >
        <div class="resource-name" style="color:green">Green</div>
        <div class="resource-number" id="comp_green_score" style="color: green"></div>
    </div>
</div>


<!-- Javascripts go here  -->

<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
<!--<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>-->

<script src="js/vendor/jquery-1.10.2.min.js"></script>
<script src="js/vendor/jquery.easing.1.3.js"></script>

<script type="text/javascript" src="js/towerdefense/jquery.parallax.js"></script>
<script type="text/javascript" src="js/towerdefense/jquery.event.frame.js"></script>
<script src="js/towerdefense/towerdefense-data.js"></script>
<script src="js/questionbank.js"></script>
<script src="js/towerdefense/towerdefense.js"></script>
<script src="js/counter.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        var target1 = jQuery("#target1");

        target1
                .children('img')
                .parallax(
                { mouseport: target1 },
                { xparallax: 0.2, yparallax: 0.2 },     // Blue layer options
                { xparallax: 0.6, yparallax: 0.6 },     // Green layer options
                {}                                      // Red layer options
        );
    });


</script>

<!-- Game Script-->


</body>
